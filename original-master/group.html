    <div class="container">
        <div class="row">
            <div class="col-md-8 chatroom">
                <div class="panel panel-primary">
                    <div class="panel-heading" id="accordion">
                        <span class="glyphicon glyphicon-comment"></span> 聊天室
                        <div class="btn-group pull-right">
                            <a type="button" class="btn btn-default btn-xs" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"><i class="fas fa fa-sort-down"></i>

                            </a>
                        </div>
                    </div>
                <div class="panel-collapse collapse" id="collapseOne">
                    <div class="panel-body">
                        <ul class="chat">
                            <li class="left clearfix"><span class="chat-img pull-left">

                            </span>
                                <div class="chat-body clearfix">
                                    <div class="header">
                                        <strong class="primary-font">西裝群組</strong> <small class="pull-right text-muted">

                                    </div>
                                </div>
                            </li>
                            <li class="left clearfix"><span class="chat-img pull-left">
                                <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" />
                            </span>
                                <div class="chat-body clearfix">
                                    <div class="header">
                                        <strong class="primary-font">丹寧群組</strong> <small class="pull-right text-muted">
                                            <span class="glyphicon glyphicon-time"></span>訊息 58</small>
                                    </div>
                                </div>
                            </li>
                            <li class="left clearfix"><span class="chat-img pull-left">
                                <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" />
                            </span>
                                <div class="chat-body clearfix">
                                    <div class="header">

                                            <span class="glyphicon glyphicon-time"></span>訊息 18</small>
                                    </div>
                                </div>
                            </li>
                            <li class="left clearfix"><span class="chat-img pull-left">

                                </div>
