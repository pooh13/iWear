{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-hant">
    <head>
        {% load static %} 
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Title -->
        <link rel="Shortcut Icon" type="image/x-icon" href="{% static 'images/logo.png' %}"/>
        {% block title %}<title>iWear</title>{% endblock %}
        <title>iWear</title>

        <!-- Favicon -->
        <link rel="icon" href="{% static 'img/logo.jpg}">

        <!-- CSS -->
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/my_style.css' %}">
        <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'css/classy-nav.css' %}">
    </head>
    
    <body>
    {% if request.user.is_authenticated %}
        <!-- Preloader -->
        <div id="preloader">
            <div class="preload-content">
                <div id="original-load"></div>
            </div>
        </div>
        
        <!-- ##### Header Area Start ##### -->
        <header class="header-area">
        <!-- Nav Area -->
            <div class="original-nav-area" id="stickyNav">
                <div class="classy-nav-container breakpoint-off">
                    <div class="container">
                        <!-- Classy Menu -->
                        <nav class="classy-navbar justify-content-between">
                        <!-- Breaking News Area -->
                        <img class="nav-logo" style="width: 4.7%;" src="{% static 'images/logo.png' %}">  
                            <!-- Subscribe btn -->
                            <div class="subscribe-btn">
                                <a href="{% url 'logout'%}" class="btn subscribe-btn" type="sumbit">LOGOUT</a>
                            </div>
    
                            <!-- Navbar Toggler -->
                            <div class="classy-navbar-toggler">
                                <span class="navbarToggler"><span></span><span></span><span></span></span>
                            </div>
    
                            <!-- Menu -->
                            <div class="classy-menu" id="originalNav">
                                <!-- close btn -->
                                <div class="classycloseIcon">
                                    <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                                </div>
    
                                <!-- Nav Start -->
                                <div class="classynav">
                                    <ul>
                                        <li><a href="{% url 'iwear:homepage' %}">首頁</a></li>
                                        <li><a href="{% url 'iwear:search' %}">推薦</a></li>
                                        <li><a href="{% url 'iwear:add_post' %}">新增貼文</a></li>
                                        <li><a href="{% url 'iwear:group' %}">群組</a></li>
                                        <li><a href="{% url 'iwear:record' %}">紀錄</a> </li>
                                        <li><a href="{% url 'iwear:profile' %}">個人檔案</a>
                                            <ul class="dropdown">
                                                <li><a href="{% url 'iwear:fan' %}">粉絲</a></li>
                                                <li><a href="{% url 'iwear:follow' %}">追蹤</a></li> 
                                            </ul>
                                        </li>
                                    </ul>
                                    <!-- Search Form  -->
                                    <div id="search-wrapper">
                                        <form action="#">
                                            <input type="text" id="search" placeholder="Search something...">
                                            <div id="close-icon"></div>
                                            <input class="d-none" type="submit" value="">
                                        </form>
                                    </div>
                                </div>
                                <!-- Nav End -->
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <!-- ##### Header Area End ##### -->
        {% endif %}

        {% block content %}{% endblock %}

    <!-- jQuery (Necessary for All JavaScript Plugins) -->
    <script src="{% static 'js/jquery/jquery-2.2.4.min.js' %}"></script>
    <!-- Popper js -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <!-- Bootstrap js -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- Plugins js -->
    <script src="{% static 'js/plugins.js' %}"></script>
    <!-- Active js -->
    <script src="{% static 'js/active.js' %}"></script>

    </body>
</html>
