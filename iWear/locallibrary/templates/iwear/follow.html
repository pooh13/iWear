{% extends 'layout.html' %}
{% block content %}
	{% load static %}
	<!-- ##### Single Blog Area Start ##### -->
    <div class="single-blog-wrapper section-padding-0-100">

	<div class="container">
		<!-- Two -->
		<section id="two" class="wrapper style1 special">
			<div class="inner">
				<header>
					<h2>Follow</h2>
				</header>

				<!--  -->
				
				<div class="row">
					<div class="col-md-12">
						<table class="table">
							<thead>
								<tr>
									<th>{{ user.id }}</th>
									<th>Name</th>
									<th>Payment Taken</th>
									<th>Status</th>
								</tr>
							</thead>

							{% for follow in follows %}
								<tbody>
									<tr>
										<td>{{ follow.id }}</td>
											
										<td>{{ follow.memfono|memfono }}</td>
										
										<td>01/04/2012</td>
										<td>Default</td>
									</tr>
								</tbody>
							{% endfor %}
							
							
							
						</table>
					</div>
				</div>
				
				<!--  -->
			</div>
		</section>
	</div>
	</div>
	<!-- ##### Single Blog Area End ##### -->

{% endblock %}
